<div class="container-fluid">
    <div class="row" ng-show="topics">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="nir-fr" >
                <header class="text-center">Topics</header>
                <button class="pull-right btn btn-warning" ng-click="create_topic()">create new topic</button><hr><hr>
                   <table class="table table-hover">
                       <tr class="text-center" ng-repeat="tp in tp_names">
                           <td><button class="btn btn-warning" ng-click="load_topic(tp.t_id)">{{tp.t_name}}</button> </td>
                       </tr>
                   </table>

            </div>
        </div>
    </div>
            <div class="row" ng-show="create_topic_sh">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form class="form-group-sm nir-fr-cre_tp_fr" role="form">

                            <input ng-model="tp_name" class="form-control" type="text" placeholder="Enter Topic Name:" minlength="1" maxlength="100" required>

                        <button type="submit" ng-click="create_new_tp()" class="btn btn-success pull-right">Create</button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row" ng-show="show_quest">
                <div class="col-lg-2"></div>
                <div class="col-lg-8 nir-fr nir-fr-ques">
                    <div class="thumbnail"><i class="fas fa-search"></i>
                    <input ng-model="searchStr" type="text" placeholder="search here"><button ng-click="create_qu_clicked()" class="btn btn-primary pull-right">Add new question</button>
                    </div>
                    <table class="table table-hover">
                        <tr  ng-repeat="q in ques | filter:searchStr">
                            <td><a href="#/reply" ng-click="qu_choosen(q.q_id)" class=" text-left" >{{q.quest}}</a> </td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row" ng-show="show_create_qu"><div class="col-lg-2"></div>
                    <div class="col-lg-8 nir-fr-put_answ" ng-hide="showRep">
                        <form class="form-group-sm " role="form">

                             <textarea cols="4" ng-model="quest"   placeholder="Enter your question:" minlength="1" maxlength="1000" required></textarea>

                             <button type="submit" ng-click="push_ques()" class="btn btn-success pull-right">Post</button>
                         </form>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
</div>
